<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Young4chickS-Your trusted urban brooder</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="d-flex flex-column min-vh-100">
    <!-- Navbar section-->
    <header class="main-header">
      <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container">
          <a class="navbar-brand">
            <img src="assets/logo.png" width="50" height="50" alt="logo"
              class="img-thumbnail" />
            Young4ChickS
          </a>
          <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item active">
                <a class="nav-link active" href="index.html">Home</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="login.html">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="register.html">Register</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- Left side with background image and message -->
    <main class="flex-grow-1">
      <div class="login-container">
        <div class="login-left">
          <div class="login-message text-white">
            <h2>
              Empowering Ugandan Youth through
              <span class="text-warning">Poultry Farming</span>
            </h2>
            <p>Join Young4ChickS to manage your flock, track requests, and grow
              your future.</p>
          </div>
        </div>
        <!-- Right side with login form -->
        <div class="login-right">
          <div class="card">
            <div class="text-center mb-3">
              <img src="/assets/logo.png" alt="logo" class="logo" />
              <h5 class="fw-bold mb-0">Welcome to Young4ChickS!</h5>
              <small class="text-muted">Sign in to your account</small>
            </div>
            <!-- Login Form -->
            <form action="/login" method="POST">
              <div class="mb-3">
                <label class="form-label d-block mb-2">Select your role</label>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="role"
                    id="farmer"
                    value="farmer"
                    required />
                  <label class="form-check-label" for="farmer">Young
                    Farmer</label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="role"
                    id="brooder"
                    value="brooder" />
                  <label class="form-check-label" for="brooder">Brooder
                    Manager</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="role"
                    id="agent" value="agent" />
                  <label class="form-check-label" for="agent">Sales
                    Agent</label>
                </div>
              </div>
              <div class="mb-3">
                <label for="nin" class="form-label">Youth NIN</label>
                <input
                  type="type"
                  name="nin"
                  class="form-control"
                  id="nin"
                  placeholder="Enter your NIN number"
                  required />
              </div>
              <div class="mb-2">
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  name="password"
                  class="form-control"
                  id="password"
                  placeholder="Enter your password"
                  required />
              </div>
              <div class="mb-3 d-flex justify-content-end">
                <a href class="text-decoration-none small">Forgot your
                  password?</a>
              </div>
              <button type="submit"
                class="btn btn-primary btn-purple w-100">Login</button>
              <p class="mt-3 text-center text-muted small">
                Don't have an account? <a href="register.html">Sign Up</a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"></script>
  </body>
</html>
