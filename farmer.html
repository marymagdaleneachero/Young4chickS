      <!-- Main Content -->
      <main class="main-content">
        <section id="request-chicks" class="dashboard-content active">

          <div class="container bg-white p-4 shadow rounded">
            <h2 class="mb-4 text-center">Young4chickS-Chick request form </h2>

            <form id="chickForm">
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" id="name" name="name" class="form-control" required>
      </div>
      

      <div class="mb-3">
        <label for="chickType" class="form-label">Type of Chicks</label>
        <select id="chickType" class="form-select" name="chickType" required>
          <option value="">-- Select Chick Type --</option>
          <option>Broiler(local)</option>
          <option>Broiler(exotic)</option>
          <option>Layer(local)</option>
          <option>Layer(exotic)</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="chickCount" class="form-label">Number of Chicks</label>
        <input type="number" id="chickCount" name="chickCount" class="form-control" required min="1" max="500">
      </div>

      <div class="mb-3">
        <label for="farmerTyper">Farmer Type</label>
        <select id="farmerType" name="farmerType"  class="form-select" required>
          <option value="">-- Select --</option>
          <option value="starter">Starter (max 100)</option>
          <option value="returning">Returning (max 500)</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="date" class="form-label">Pick-Up date</label>
        <input type="date" name="date" id="date" class="form-control" required min="20" max="30">
      </div>

      <button type="submit" name="submit" class="btn btn-primary w-100">Submit Request</button>
    </form>
