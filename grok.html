<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brooder Manager Dashboard - Young4ChickS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .dashboard-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    .card {
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .nav-tabs .nav-link {
      color: #333;
      font-weight: 500;
    }
    .nav-tabs .nav-link.active {
      background-color: #007bff;
      color: white;
    }
    .table {
      background-color: white;
    }
    .btn-sm {
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Young4ChickS - Brooder Manager</a>
      <div class="navbar-nav">
        <a class="nav-link" href="#" id="logout">Logout</a>
      </div>
    </div>
  </nav>

  <div class="dashboard-container">
    <!-- Tabs Navigation -->
    <ul class="nav nav-tabs mb-4" id="dashboardTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="stock-tab" data-bs-toggle="tab" data-bs-target="#stock" type="button" role="tab">Chick Stock</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="requests-tab" data-bs-toggle="tab" data-bs-target="#requests" type="button" role="tab">Requests</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="farmers-tab" data-bs-toggle="tab" data-bs-target="#farmers" type="button" role="tab">Farmers</button>
      </li>
    </ul>

    <!-- Tab Content -->
    <div class="tab-content" id="dashboardTabContent">
      <!-- Chick Stock Tab -->
      <div class="tab-pane fade show active" id="stock" role="tabpanel">
        <div class="card p-4">
          <h2>Chick Stock Management</h2>
          <form id="add-stock-form" class="mb-4">
            <div class="row">
              <div class="col-md-4 mb-3">
                <label for="stockType" class="form-label">Chick Type</label>
                <select class="form-control" id="stockType" required>
                  <option value="layer">Layer</option>
                  <option value="broiler">Broiler</option>
                  <option value="local">Local</option>
                  <option value="exotic">Exotic</option>
                </select>
              </div>
              <div class="col-md-4 mb-3">
                <label for="stockQuantity" class="form-label">Quantity</label>
                <input type="number" class="form-control" id="stockQuantity" min="0" required>
              </div>
              <div class="col-md-4 mb-3">
                <label for="stockAge" class="form-label">Age (Days)</label>
                <input type="number" class="form-control" id="stockAge" min="0" required>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Add/Update Stock</button>
          </form>
          <h3>Current Stock</h3>
          <table class="table table-striped" id="stock-table">
            <thead>
              <tr>
                <th>Type</th>
                <th>Quantity</th>
                <th>Age (Days)</th>
                <th>Last Updated</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>

      <!-- Requests Tab -->
      <div class="tab-pane fade" id="requests" role="tabpanel">
        <div class="card p-4">
          <h2>Chick Requests</h2>
          <table class="table table-striped" id="requests-table">
            <thead>
              <tr>
                <th>Farmer</th>
                <th>Contact</th>
                <th>Date</th>
                <th>Chick Type</th>
                <th>Quantity</th>
                <th>Farmer Type</th>
                <th>Status</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>

      <!-- Farmers Tab -->
      <div class="tab-pane fade" id="farmers" role="tabpanel">
        <div class="card p-4">
          <h2>Farmers Who Received Chicks</h2>
          <table class="table table-striped" id="farmers-table">
            <thead>
              <tr>
                <th>Name</th>
                <th>Contact</th>
                <th>Chick Type</th>
                <th>Quantity</th>
                <th>Date Received</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
